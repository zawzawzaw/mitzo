<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="0" id="backgroundTable">
		<tr><td><p>Hi,</p></td></tr>
		<tr><td><p>We have received the following reservation from %email%:</p></td></tr>
		<tr><td width="200" valign="top">Name: %first_name% %last_name%</td></tr>
		<tr><td width="200" valign="top">Phone: %phone%</td></tr>
		<tr><td width="200" valign="top">Mobile: %mobile%</td></tr>
		<tr><td width="200" valign="top">Email: %email%</td></tr>
		<tr><td width="200" valign="top">Subject: %subject%</td></tr>
		<tr><td width="200" valign="top">Message: %message%</td></tr>
		<tr><td width="200" valign="top">Date: %date%</td></tr>
		<tr><td width="200" valign="top">Time: %time%</td></tr>
		<tr><td width="200" valign="top">Party Size: %party_size%</td></tr>
	</table>
</body>
</html>
